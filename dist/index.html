<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="content">
        <div id="header">
            <div id="logo-wrapper">
                <img id="logo" src="../assets/weather.png">
            </div>
            <div> </div>
            <div id="wrapper">
                <div>
                    <input type="text" class="search-input" placeholder="">
                    <button type="submit" class="search-button">Search</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left">
                <div id="condition"></div>
                <div id="location"></div>
                <div id="degree"></div>
                <div id="wrapper1">
                    <div>
                        <div>Feels Like:</div>
                        <div>Wind:</div>
                        <div>Humidity:</div>
                    </div>
                    <div>
                        <span id="feels"></span><span id="wind"></span><span id="humidity"> </span>
                    </div>
                </div>
            </div>
            <div class="right">
                <img id="condition-image" src="../assets/sun.png">
            </div>

        </div>
    </div>
    <script src="./main.js" async defer></script>
</body>

</html>
